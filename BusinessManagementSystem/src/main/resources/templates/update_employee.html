<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2 class="mb-3">Update Employee</h2>
		
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			
			<!-- Add hidden field to handle update -->
			<input type="hidden" th:field="*{id}">
		
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" 
					minlength="3" maxlength="12" required>
			
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4"
					minlength="3" maxlength="12" required>
			
			<input type="email" th:field="*{email}" class="form-control mb-4 col-4"
					pattern="(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)" required>
					 
			<button type="submit" class="btn btn-success col-2">Update Employee</button>
		</form>
		<hr>
		<a th:href="@{/}" >Go Back</a>
	</div>
</body>
</html>
